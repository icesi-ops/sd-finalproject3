apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
   app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
         app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
     containers:
     - name: frontend
       image: symghoul/midterm3front:0.1.0
       ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
 name: frontsvc
 labels:
  app: frontsvc
spec:
 selector:
  app: frontsvc
 ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
